---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dex
spec:
  path: ./deploy/velero
  dependsOn:
  - name: velero-crds
  - name: monitoring-crds
  sourceRef:
    kind: GitRepository
    name: homes
  interval: 10m0s
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-crds
spec:
  sourceRef:
    kind: GitRepository
    name: homes
  path: ./deploy/velero/crds
  prune: false
  interval: 10m0s
  patches:
  - target:
      kind: CustomResourceDefinition
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          kustomize.toolkit.fluxcd.io/prune: disabled
