---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homes
spec:
  interval: 15m0s
  url: https://github.com/webwurst/homes.git
  ref:
    branch: main

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: homes
spec:
  type: oci
  url: oci://ghcr.io/webwurst/homes

---
# https://fluxcd.io/flux/guides/webhook-receivers/

apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: homes
  namespace: flux-system
spec:
  type: github
  events:
  - ping
  - push
  secretRef:
    name: homes-webhook
  resources:
  - kind: GitRepository
    name: homes

---
apiVersion: v1
kind: Service
metadata:
  name: flux-webhook
spec:
  selector:
    app: notification-controller
  ports:
  - name: http
    port: 9292

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flux-webhook
spec:
  ingressClassName: nginx
  rules:
  - host: flux-webhook.webwur.st
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: flux-webhook
            port:
              number: 9292
  tls:
  - hosts:
    - flux-webhook.webwur.st
    secretName: flux-webhook-cert

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: flux-webhook
spec:
  secretName: flux-webhook-cert
  dnsNames:
  - flux-webhook.webwur.st
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cluster-issuer
