---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
spec:
  dependsOn:
  - name: flux-system-crds
  sourceRef:
    kind: GitRepository
    name: github-homes
  path: ./deploy/flux-system
  prune: true
  interval: 1h
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-crds
spec:
  sourceRef:
    kind: GitRepository
    name: github-homes
  path: ./deploy/flux-system/crds
  prune: false
  interval: 1h
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
  - target:
      kind: CustomResourceDefinition
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          kustomize.toolkit.fluxcd.io/prune: disabled
