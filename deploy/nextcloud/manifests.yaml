---
apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: nextcloud
spec:
  interval: 1h0m
  url: https://nextcloud.github.io/helm/

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nextcloud
spec:
  secretName: nextcloud-cert
  dnsNames:
  - nextcloud.webwur.st
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cluster-issuer
